<!DOCTYPE html><html lang="en"><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>

    <script src="math.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">

  </head>
  <body>
    <div id="main-app">
      <div id="main-canvas-holder"></div>

      <div id="input-panel">

        <div class="input-container">
          <label for="slopeIntervalSlider">Slope Interval</label>
          <input id="slopeIntervalSlider" type="range" min="0.3" max="1" step="0.1" value="1"
          onchange="updateSlopeInterval(this.value)">
        </div>

        <div class="input-container">
          <label for="slopeLengthSlider">Slope Length</label>
          <input id="slopeLengthSlider" type="range" min="0.1" max="0.5" step="0.01"
          value="0.35" onchange="updateLineLength(this.value)">
        </div>

        <div class="input-container">
          <input id="functionInput" type="text" value="y/x" onchange="updateSlopeFunction(this.value)">
          <button id="drawButton" onclick="drawSlopeFieldGlobal()">Draw</button>
        </div>

      </div>
    </div>

    <script src="sketch.js"></script>
    <script src="updateFunctions.js"></script>


  </body>
</html>
